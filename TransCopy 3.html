    <textarea id="type" style="opacity: 0.5; position: absolute; top: 0; left: 0; width: 100%; height: 100%; padding: 0; margin: 0; border: 0;"></textarea>

    <script id="VertexShader" type="anytype">
       //vertex color and position attributes
       precision mediump float;
       attribute vec4 a_position;
       attribute vec3 vertexColor;
       varying vec3 fragColor;
       
       void main(){
        fragColor = vertexColor;
        gl_Position= a_position;
//        gl_position = vec4(a_position, 1.0);
       }

    </script>

    <script id="FragmentShader" type = "nonjsType">
        precision mediump float;
        varying vec3 fragColor;
        void main(){
            gl_FragColor = vec4(fragColor, 1.0);
        }
    </script>

<script>
